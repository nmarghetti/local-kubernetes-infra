---
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik
  ports:
    - port: 8080
      name: http
      targetPort: 8000
      protocol: TCP
    - port: 8443
      name: https
      targetPort: 8443
      protocol: TCP
    - port: 9000
      name: traefik
      targetPort: 9000
      protocol: TCP
